version: '3.8'

services:
  php:
    build:
      context: ./backend
    container_name: symfony_php
    restart: unless-stopped
    working_dir: /var/www/symfony
    volumes:
      - ./backend:/var/www/symfony
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf  
    networks:
      - symfony_network
    depends_on:
      - database
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_SECRET=${APP_SECRET:-change_this_secret}
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:password@database:3306/telegram_connector}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Веб-сервер (Caddy или Nginx)
  webserver:
    build:
      context: ./caddy
    container_name: symfony_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/public:/var/www/symfony/public:ro
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - symfony_network
    depends_on:
      - php

  # База данных MySQL
  database:
    image: mysql:8.0
    container_name: symfony_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-telegram_connector}
      MYSQL_USER: ${DB_USER:-symfony}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - symfony_network

networks:
  symfony_network:
    driver: bridge

volumes:
  mysql_data:
  caddy_data:
  caddy_config: